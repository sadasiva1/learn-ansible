- name: Demo on vars on play level
  hosts: all
  connection: local
  vars:
     URL: play.example.com
  tasks:
    - name: print URL
      ansible.builtin.debug:
        msg: URL = {{ URL }}

- name: Demo on vars on task level
  hosts: all
  connection: local
  tasks:
    - name: print URL
      ansible.builtin.debug:
        msg: URL = {{ URL }}
      vars:
        URL: task.example.com

- name: Demo on vars from file on play level
  hosts: all
  connection: local
  vars_files:
   - sample-vars.yml
  tasks:
    - name: print URL
      ansible.builtin.debug:
        msg: URL = {{ URL }}

- name: Vars from Inventory file
  hosts: all
  connection: local
  tasks:
    - name: print URL
      ansible.builtin.debug:
        msg: URL = {{ URL }}

- name: Access fact
  hosts: all
  connection: local
  tasks:
    - name: Print FACT
      ansible.builtin.debug:
        msg: Hostname = {{ ansible_hostname }}

- name: Demo on runtime variables
  hosts: all
  connection: local
  tasks:
    - name: Execute uptime shell command
      ansible.builtin.shell: uptime
      register: out

    - name: Set a fact
      ansible.builtin.set_fact:
        UPTIME: "{{out.stdout}}"

    - name: Print out
      ansible.builtin.debug:
        msg: "{{UPTIME}}"

- name: Vars Print from roles
  hosts: all
  connection: local
  roles:
    - sample


