- name: Demo on vars on play level
  hosts: all
  connection: local
  vars:
     URL: play.example.com
  tasks:
    - name: print URL
      ansible.builtin.debug:
        msg: URL = {{ URL }}

- name: Demo on vars on task level
  hosts: all
  connection: local
  tasks:
    - name: print URL
      ansible.builtin.debug:
        msg: URL = {{ URL }}
      vars:
        URL: task.example.com

- name: Demo on vars from file on play level
  hosts: all
  connection: local
  vars_files:
   - sample-vars.yml
  tasks:
    - name: print URL
      ansible.builtin.debug:
        msg: URL = {{ URL }}

- name: vars from Inventory file
  hosts: all
  connection: local
  tasks:
    - name: print URL
      ansible.builtin.debug:
        msg: URL = {{ URL }}


